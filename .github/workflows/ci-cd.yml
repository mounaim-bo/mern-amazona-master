name: CI-CD MERN Amazona

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/amazona-backend
  IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/amazona-frontend

jobs:
  build-and-test:
    name: Build & Test (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Backend : on vérifie juste que les dépendances s'installent
      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci || npm install

      # Frontend : on installe et on build (ça sert de "test")
      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci || npm install

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

  docker-build-and-push:
    name: Build & Push Docker images (CD)
    runs-on: ubuntu-latest
    needs: build-and-test
    # On ne pousse dans DockerHub QUE pour les push sur main, pas pour les PR
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
            ${{ env.IMAGE_BACKEND }}:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
            ${{ env.IMAGE_FRONTEND }}:latest
